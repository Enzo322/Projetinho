<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite um produto" [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
  <button (click)="openModal(produto)"><mat-icon>add_circle</mat-icon></button>
<div class="product" *ngFor="let produto of produtos let grupo of grupos let subGrupo of subGrupos 
let colecao of colecoes | filter : search ">
    <button (click)="openModal(produto)"><h1>{{produto.descricao}}</h1>>
</div>
