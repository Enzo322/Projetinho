<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite um sub-grupo" [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button>
  <button (click)="openModal(subGrupo)"><mat-icon>add_circle</mat-icon></button>
</button>

  <div class="subs" *ngFor="let subGrupo of subGrupos | filter : search ">
    <ng-template [ngIf] = "subGrupo.fkGroup != 0">
      <button (click)="openModal(subGrupo)"><h1>{{subGrupo.tipoProduto}}</h1></button>
    </ng-template>
  </div>
